<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: absolute;
            z-index: 10;
            /* Scroll enabled for the tall Success card */
            max-height: 90vh;
            overflow-y: auto;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* --- GENERAL IMAGE STYLING --- */
        img {
            width: 100%;
            max-height: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover; 
            pointer-events: none;
        }

        /* --- SPECIFIC IMAGE OVERRIDES --- */

        /* 1. Q1, Q2, and Q3: ALL FULL SIZE (Uncropped) */
        #q1 img, #q2 img, #q3 img {
            max-height: unset;
            object-fit: contain;
        }

        /* 2. Success Screen GIF (First Image): HEAVY CROP (180px) */
        #success img:first-of-type {
            height: 180px; 
            object-fit: cover;
            object-position: center; 
            max-height: unset; 
        }

        /* 3. Success Screen Pinterest Pic (Second Image): Full Size */
        #success img:nth-of-type(2) {
             max-height: unset;
             object-fit: contain;
             margin-bottom: 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center; 
            gap: 20px;
            margin-top: 20px;
            min-height: 50px; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        
        .yesBtn:hover {
            background-color: #e60000;
            transform: scale(1.1);
        }

        .normalNoBtn {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .retryBtn {
            background-color: #ff9999;
            color: white;
        }

        #runawayBtn {
            background-color: #f0f0f0;
            color: #333;
            position: relative; 
            z-index: 20;
        }
        
        .spacer {
            width: 20px;
        }

        /* --- SCATTERED BACKGROUND HEARTS --- */
        .deco-heart {
            position: absolute;
            color: #ff4d4d;
            opacity: 0.2; /* Subtle background */
            pointer-events: none;
            z-index: 1; /* Behind the card */
        }

        /* --- THE SECRET RESET HEART (Top Right) --- */
        #secret-heart {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
            
            /* CAMOUFLAGE MODE ACTIVATED */
            color: #ff4d4d; 
            opacity: 0.2; 
            
            display: none;
            transition: opacity 0.3s, transform 0.2s; 
        }
        
        #secret-heart:hover {
            opacity: 1; 
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <div id="secret-heart" onclick="fixMyHeart()">‚ù§Ô∏è</div>

    <div class="container" id="q1">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXA3c3dkMW1qdHh1cWdkc2g1dWNuZW1saGIzcnBiOHRmbDFzbDV4NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KjQRCuPM8jfwZw7Tnk/giphy.gif" alt="Cute GIF">
        <h1>Are you a girl? üê∞</h1>
        <div class="buttons">
            <button class="yesBtn" onclick="nextScreen('q1', 'q2')">YES</button>
            <button class="normalNoBtn" onclick="showSuspicious()">NO</button>
        </div>
    </div>
    
    <div class="container hidden" id="suspicious">
        <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eTN4cDVla2Q1Z2RuNHFyc2M2enM4anc0Y3R5ZTR6cmZyN2M2ajhpMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/kUnKC2aOZF6i7M0sgZ/giphy.gif" alt="Suspicious Eyes">
        <h1>Really? Stop lying! ü§®</h1>
        <div class="buttons">
            <button class="retryBtn" onclick="nextScreen('suspicious', 'q1')">Okay, I'm a girl</button>
        </div>
    </div>

    <div class="container hidden" id="q2">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaW11MjZ3eDdic2ZvYXR4ZTY2bTU4MDJkeHYxcjliZWRjc282YjlwbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4AwFO4f2VLo2fIFFA2/giphy.gif" alt="Shy Cat">
        <h1>Are you MY pretty little girl? üê±</h1>
        <div class="buttons">
            <button class="yesBtn" onclick="nextScreen('q2', 'q3')">YES ü•∞</button>
            <button class="normalNoBtn" onclick="blockUser()">NO</button>
        </div>
    </div>

    <div class="container hidden" id="q3">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3g1OGl1azdlNWc4NXZiczFqMWR5MzFuMnl5dHFka3NubDltc25oMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QsomqbDcRm9xMFxJMu/giphy.gif" alt="Proposal">
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button class="yesBtn" onclick="nextScreen('q3', 'success')">YES ‚ù§Ô∏è</button>
            <div class="spacer"></div>
            <button id="runawayBtn" onmouseover="runAway()" ontouchstart="runAway()">NO</button>
        </div>
    </div>

    <div class="container hidden" id="success">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExanByNmpveGttdHVmODRyNWQzOWRzdjlkNHc2ZmV6YzBjeHptaDc0biZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KmxmoHUGPDjfQXqGgv/giphy.gif" alt="Happy GIF">
        
        <h1>YAY <3</h1>
        <p>I'm not a poet but...</p>

        <img src="https://i.pinimg.com/474x/61/89/a0/6189a024d9f34793e7ba6d788b9c34a9.jpg" alt="Cute pic">
    </div>

    <div class="container hidden" id="sad">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXVrcTU5MmphcjBlcTUzcXd0eHBmZG04NWd0ejcybWNjeW1mcndjOCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/nKzw3gGy4HZ6Fj12j4/giphy.gif" alt="Sad Dog">
        <h1>expected of u tbh</h1>
        <p>üíî</p>
    </div>

    <script>
        // 1. ON LOAD: CHECK BLOCK STATUS & SPAWN HEARTS
        window.onload = function() {
            if (localStorage.getItem('isBlocked') === 'true') {
                showSadScreen(); // This will spawn broken hearts
            } else {
                createDecoHearts('‚ù§Ô∏è'); // Spawn nice hearts for normal screens
            }
        };

        function blockUser() {
            localStorage.setItem('isBlocked', 'true');
            showSadScreen();
        }

        function showSadScreen() {
            // Hide everything
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            
            // Show Sad Screen
            document.getElementById('sad').classList.remove('hidden');
            
            // Show Secret Heart and change it to Broken
            const secretHeart = document.getElementById('secret-heart');
            secretHeart.style.display = 'block';
            secretHeart.innerHTML = 'üíî'; 

            // Change background hearts to Broken
            createDecoHearts('üíî');
        }

        // Updated function to accept an Emoji type
        function createDecoHearts(emoji) {
            // Clear existing hearts first
            const existingHearts = document.querySelectorAll('.deco-heart');
            existingHearts.forEach(h => h.remove());

            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = emoji; 
                heart.classList.add('deco-heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.fontSize = (Math.random() * 30 + 10) + "px";
                heart.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(heart);
            }
        }

        function showSuspicious() {
            nextScreen('q1', 'suspicious');
        }

        // --- PASSWORD PROTECTED RESET ---
        function fixMyHeart() {
            // Ask for the password
            var password = prompt("Enter the password to mend my heart:");
            
            // CHECK THE PASSWORD HERE (Change '1402' to whatever you want)
            if (password === "2702") {
                localStorage.removeItem('isBlocked');
                location.reload();
            } else if (password !== null) {
                // If they click Cancel, nothing happens. If they type wrong, alert them.
                alert("Wrong password! I remain broken. üíî");
            }
        }

        function nextScreen(hideId, showId) {
            document.getElementById(hideId).classList.add('hidden');
            document.getElementById(showId).classList.remove('hidden');
        }

        function runAway() {
            const btn = document.getElementById('runawayBtn');
            const width = window.innerWidth;
            const height = window.innerHeight;

            const newX = Math.random() * (width - 100);
            const newY = Math.random() * (height - 50);

            btn.style.position = "fixed";
            btn.style.left = newX + "px";
            btn.style.top = newY + "px";
        }
    </script>

</body>
</html>
